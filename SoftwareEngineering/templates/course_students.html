<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生</title>
    <script type="text/javascript" src="{{ url_for('static',filename='alert_msg.js') }}"></script>
</head>
<body onload="alert_msg()">
{% for student in students %}
<form method="post" action="{{ url_for('course_students',course_id=course_id) }}">
    {{ student[1] }}&nbsp&nbsp<input type="text" placeholder="{{ student[2] }}" name="{{ student[0] }}"><input
        type="submit">
</form>
{% endfor %}
<a href="{{ url_for('enter_score',course_id=course_id) }}">修改学生成绩</a><br>
<a href="{{ url_for('logout') }}">登出</a>
<p id="msg">
    {% for msg in get_flashed_messages() %}
    {{ msg }}
    {% endfor %}
</p>
</body>
</html>
